#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# Set monitor settings
# See https://wiki.hyprland.org/Configuring/Monitors/
$main_monitor = DP-1
$vertical_monitor = DP-3
$gaming_monitor = HDMI-A-1
monitor = $main_monitor, highrr, 0x0, 1.25
monitor = $vertical_monitor, highrr, 2752x-448, 1.25, transform, 3
monitor = $gaming_monitor, disable, 3904x0, 1.875 # 3840x2160@120

# Disable scaling on xwayland apps
xwayland {
    force_zero_scaling = true
}

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = dunst
exec-once = firefox
exec-once = 1password --silent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = ,intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true;
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(61AFEFAA)
    col.inactive_border = rgb(393E48)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8

    blur {
        enabled = false
    }

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1A1A1AEE)
    shadow_offset = 4 4
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    disable_hyprland_logo = true
}

# Workspaces
workspace = name:main_m, monitor:$main_monitor, default:true, persistent:true
workspace = name:main_v, monitor:$vertical_monitor, default:true, persistent:true

workspace = name:coding_m, monitor:$main_monitor, persistent:true
workspace = name:coding_v, monitor:$vertical_monitor, persistent:true

workspace = name:creative_m, monitor:$main_monitor, persistent:true
workspace = name:creative_v, monitor:$vertical_monitor, persistent:true

workspace = name:gaming_m, monitor:$main_monitor, persistent:true
workspace = name:gaming_v, monitor:$vertical_monitor, persistent:true
workspace = name:gaming_g, monitor:$gaming_monitor, default:true, persistent:true

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod CTRL, SPACE, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exec, ~/.local/bin/power_menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, P, pin
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, ~/.local/bin/run_or_close wofi
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = CTRL SHIFT, SPACE, exec, ~/.local/bin/change_kb_layout next

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Resize window with mainMod + ALT + arrow keys
binde = $mainMod ALT, left, resizeactive, -100 0
binde = $mainMod ALT, right, resizeactive, 100 0
binde = $mainMod ALT, up, resizeactive, 0 -100
binde = $mainMod ALT, down, resizeactive, 0 100
binde = $mainMod ALT, H, resizeactive, -100 0
binde = $mainMod ALT, L, resizeactive, 100 0
binde = $mainMod ALT, K, resizeactive, 0 -100
binde = $mainMod ALT, J, resizeactive, 0 100

# Switch Wallpaper Commands
$wallpaper_main_m = hyprctl hyprpaper wallpaper "$main_monitor,~/Pictures/Wallpapers/main-01.png"
$wallpaper_coding_m = hyprctl hyprpaper wallpaper "$main_monitor,~/Pictures/Wallpapers/main-02.png"
$wallpaper_creative_m = hyprctl hyprpaper wallpaper "$main_monitor,~/Pictures/Wallpapers/main-03.png"
$wallpaper_gaming_m = hyprctl hyprpaper wallpaper "$main_monitor,~/Pictures/Wallpapers/main-04.png"
$wallpaper_main_v = hyprctl hyprpaper wallpaper "$vertical_monitor,~/Pictures/Wallpapers/vertical-01.png"
$wallpaper_coding_v = hyprctl hyprpaper wallpaper "$vertical_monitor,~/Pictures/Wallpapers/vertical-02.png"
$wallpaper_creative_v = hyprctl hyprpaper wallpaper "$vertical_monitor,~/Pictures/Wallpapers/vertical-03.png"
$wallpaper_gaming_v = hyprctl hyprpaper wallpaper "$vertical_monitor,~/Pictures/Wallpapers/vertical-04.png"

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, name:main_v
bind = $mainMod, 1, workspace, name:main_m
bind = $mainMod, 1, exec, $wallpaper_main_m
bind = $mainMod, 1, exec, $wallpaper_main_v

bind = $mainMod, 2, workspace, name:coding_v
bind = $mainMod, 2, workspace, name:coding_m
bind = $mainMod, 2, exec, $wallpaper_coding_m
bind = $mainMod, 2, exec, $wallpaper_coding_v

bind = $mainMod, 3, workspace, name:creative_v
bind = $mainMod, 3, workspace, name:creative_m
bind = $mainMod, 3, exec, $wallpaper_creative_m
bind = $mainMod, 3, exec, $wallpaper_creative_v

bind = $mainMod, 4, workspace, name:gaming_v
bind = $mainMod, 4, workspace, name:gaming_m
bind = $mainMod, 4, exec, $wallpaper_gaming_m
bind = $mainMod, 4, exec, $wallpaper_gaming_v

# Move active window to a workspace with mainMod + SHIFT + [0-9]
############################################################
# Move to Workspace 1                                      #
############################################################
# Main Monitor
bind = $mainMod SHIFT, 1, movetoworkspace, name:main_m
bind = $mainMod SHIFT, 1, workspace, name:main_v
bind = $mainMod SHIFT, 1, focusmonitor, $main_monitor
bind = $mainMod SHIFT, 1, exec, $wallpaper_main_m
bind = $mainMod SHIFT, 1, exec, $wallpaper_main_v

# Vertical Monitor
bind = $mainMod CTRL, 1, movetoworkspace, name:main_v
bind = $mainMod CTRL, 1, workspace, name:main_m
bind = $mainMod CTRL, 1, focusmonitor, $vertical_monitor
bind = $mainMod CTRL, 1, exec, $wallpaper_main_m
bind = $mainMod CTRL, 1, exec, $wallpaper_main_v
############################################################
# Move to Workspace 2                                      #
############################################################
# Main Monitor
bind = $mainMod SHIFT, 2, movetoworkspace, name:coding_m
bind = $mainMod SHIFT, 2, workspace, name:coding_v
bind = $mainMod SHIFT, 2, focusmonitor, $main_monitor
bind = $mainMod SHIFT, 2, exec, $wallpaper_coding_m
bind = $mainMod SHIFT, 2, exec, $wallpaper_coding_v

# Vertical Monitor
bind = $mainMod CTRL, 2, movetoworkspace, name:coding_v
bind = $mainMod CTRL, 2, workspace, name:coding_m
bind = $mainMod CTRL, 2, focusmonitor, $vertical_monitor
bind = $mainMod CTRL, 2, exec, $wallpaper_coding_m
bind = $mainMod CTRL, 2, exec, $wallpaper_coding_v
############################################################
# Move to Workspace 3                                      #
############################################################
# Main Monitor
bind = $mainMod SHIFT, 3, movetoworkspace, name:creative_m
bind = $mainMod SHIFT, 3, workspace, name:creative_v
bind = $mainMod SHIFT, 3, focusmonitor, $main_monitor
bind = $mainMod SHIFT, 3, exec, $wallpaper_creative_m
bind = $mainMod SHIFT, 3, exec, $wallpaper_creative_v

# Vertical Monitor
bind = $mainMod CTRL, 3, movetoworkspace, name:creative_v
bind = $mainMod CTRL, 3, workspace, name:creative_m
bind = $mainMod CTRL, 3, focusmonitor, $vertical_monitor
bind = $mainMod CTRL, 3, exec, $wallpaper_creative_m
bind = $mainMod CTRL, 3, exec, $wallpaper_creative_v
############################################################
# Move to Workspace 4                                      #
############################################################
# Main Monitor
bind = $mainMod SHIFT, 4, movetoworkspace, name:gaming_m
bind = $mainMod SHIFT, 4, workspace, name:gaming_v
bind = $mainMod SHIFT, 4, focusmonitor, $main_monitor
bind = $mainMod SHIFT, 4, exec, $wallpaper_gaming_m
bind = $mainMod SHIFT, 4, exec, $wallpaper_gaming_v

# Vertical Monitor
bind = $mainMod CTRL, 4, movetoworkspace, name:gaming_v
bind = $mainMod CTRL, 4, workspace, name:gaming_m
bind = $mainMod CTRL, 4, focusmonitor, $vertical_monitor
bind = $mainMod CTRL, 4, exec, $wallpaper_gaming_m
bind = $mainMod CTRL, 4, exec, $wallpaper_gaming_v

# Gaming Monitor
bind = $mainMod ALT, 4, movetoworkspace, name:gaming_g
bind = $mainMod ALT, 4, workspace, name:gaming_m
bind = $mainMod ALT, 4, workspace, name:gaming_v
############################################################

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot bindings
env = SLURP_ARGS, -d -b 282C34AA -c 61AFEF -B 282C34AA -w 5

bind = $mainMod, S, exec, ~/.local/bin/grimblast --notify copy area
bind = $mainMod ALT, S, exec, ~/.local/bin/grimblast --notify save area
bind = $mainMod CTRL, S, exec, ~/.local/bin/grimblast --notify copy active
bind = $mainMod CTRL ALT, S, exec, ~/.local/bin/grimblast --notify save active
bind = $mainMod SHIFT, S, exec, ~/.local/bin/grimblast --notify copy output
bind = $mainMod SHIFT ALT, S, exec, ~/.local/bin/grimblast --notify save output

# Volume Control
bind = , XF86AudioRaiseVolume, exec, ~/.local/bin/volume_control up
bind = , XF86AudioLowerVolume, exec, ~/.local/bin/volume_control down
bind = , XF86AudioMute, exec, ~/.local/bin/volume_control mute
